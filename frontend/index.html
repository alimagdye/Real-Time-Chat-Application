<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        max-width: 300px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Login / Signup</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email (Only for Signup)" />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="toggle">Switch to Signup</button>
    </form>

    <p id="message"></p>

    <script src="auth.js"></script>
  </body>
</html>
